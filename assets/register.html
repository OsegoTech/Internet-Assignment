            <input type="text" id="name" placeholder="Full Names i.e Osego Baba">

            <input type="email" id="email" placeholder="xyz@gmail.com">
            <label for="password">Password</label>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="***************">
            <button type="submit">Submit</button>
            <p class="message">Already registered? <a href="#">Login</a></p>
          </form>

          <form action="" class="login-form">
            <label for="email-login">Email Address</label>
            <input type="email" id="email-login" placeholder="xyz@gmail.com">
            <label for="password-login">Password</label>
            <input type="email" id="password-login" placeholder="***************">
            <button type="submit">LOGIN</button>
